name: Update EPG

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 03:00 UTC
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write          # allow pushing to the repo

jobs:
  update-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download EPG file
        run: curl -L "https://epg.jesmann.com/USFast.xml.gz" -o USFast.xml.gz

      - name: Unzip EPG file
        run: gunzip -c USFast.xml.gz > USFast.xml

      - name: Commit files if changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "Update EPG (daily)"
          add: "USFast.xml.gz USFast.xml"
