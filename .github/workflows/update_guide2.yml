name: Update Guide2 EPG

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM Eastern (adjust for UTC if needed)
  workflow_dispatch:  # allows manual trigger

jobs:
  update-guide2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements file found"

    - name: Download source EPG
      run: |
        curl -L -o epg_source.xml.gz https://epg.jesmann.com/iptv/USFast.xml.gz
        gzip -d -f epg_source.xml.gz

    - name: Run clean_epg.py
      run: |
        python clean_epg.py

    - name: Run enrich_guide.py
      run: |
        python enrich_guide.py

    - name: Commit updated EPG
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add enriched_epg.xml
        git commit -m "Automated update of Guide2 EPG" || echo "No changes to commit"
        git push
